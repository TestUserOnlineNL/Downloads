<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drag, Drop & Sort</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- -->
  <dialog class="dialog">
    <div class="newItem" id="newItem">
      <article class="articleText" contenteditable="true"></article>
    </div>
    <div class="buttons">
      <button type="button" class="button" id="cancel">Cancel</button>
      <button type="button" class="button" id="save">Save</button>
    </div>
  </dialog>
  <!-- -->
  <div class="container">
    <ul class="list">
      <li class="listTitle">backlog</li>
      <li class="item addNewItemBtn">&#43;</li>
      <li class="item" draggable="true">
        <article class="articleText">item 1</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 2</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 3</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 4</article>
      </li>
    </ul>
  </div>
  <!-- -->
  <div class="container">
    <ul class="list">
      <li class="listTitle">in progress</li>
      <li class="item" draggable="true">
        <article class="articleText">item 5</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 6</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 7</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 8</article>
      </li>
    </ul>
  </div>
  <!-- -->
  <div class="container">
    <ul class="list">
      <li class="listTitle">finished</li>
      <li class="item" draggable="true">
        <article class="articleText">item 9</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 10</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 11</article>
      </li>
      <li class="item" draggable="true">
        <article class="articleText">item 12</article>
      </li>
    </ul>
  </div>
  <!-- -->
  <script src="./script.js"></script>
</body>

</html>
