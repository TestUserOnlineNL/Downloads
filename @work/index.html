<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drag, Drop & Sort</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <!-- -->
  <dialog class="dialog">
    <div class="newItem" contenteditable="true" id="newItem"></div>
    <div class="buttons">
      <button type="button" class="button" id="cancel">Cancel</button>
      <button type="button" class="button" id="save">Save</button>
    </div>
  </dialog>
  <!-- -->
  <div class="container">
    <ul class="list">
      <li class="item addNewItemBtn">&#43;</li>
      <li class="item" draggable="true">item 1</li>
      <li class="item" draggable="true">item 2</li>
      <li class="item" draggable="true">item 3</li>
      <li class="item" draggable="true">item 4</li>
    </ul>
  </div>
  <!-- -->
  <div class="container">
    <ul class="list">
      <li class="item" draggable="true">item 5</li>
      <li class="item" draggable="true">item 6</li>
      <li class="item" draggable="true">item 7</li>
      <li class="item" draggable="true">item 8</li>
    </ul>
  </div>
  <!-- -->
  <div class="container">
    <ul class="list">
      <li class="item" draggable="true">item 9</li>
      <li class="item" draggable="true">item 10</li>
      <li class="item" draggable="true">item 11</li>
      <li class="item" draggable="true">item 12</li>
    </ul>
  </div>
  <!-- -->
</body>

</html>
