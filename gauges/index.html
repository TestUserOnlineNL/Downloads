<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauges</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <section class="gauge-one">
        <!-- gauge one A -->
        <div class="gauge">
            <div class="gauge-box">
                <div class="gauge-dail"></div>
                <div class="gauge-cover-circle">
                    <div class="gauge-text" id="gauge-text">135</div>
                </div>
            </div>
        </div>
        <!-- gauge one B -->
        <div class="gauge">
            <div class="gauge-box">
                <div class="gauge-dail"></div>
                <div class="gauge-cover-circle">
                    <div class="gauge-text" id="gauge-text">135</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <!-- gauge two -->
        <div class="mycontainer">
            <div class="mybox">
                <div class="mymove">
                    <div class="mypoint"></div>
                </div>
                <div class="mycover">
                    <div class="mytext" id="mytext">60</div>
                </div>
            </div>
            <div class="mycontrollerbox">
                <input type="range" min="0" max="360" class="mymovecontroller" id="mymovecontroller">
            </div>
        </div>
    </section>

</body>

</html>
